version: '3.8'

services:
  agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BE_API_BASE=${BE_API_BASE}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=${DEBUG:-true}
      - MODEL_NAME=${MODEL_NAME:-gpt-4o-mini}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
